<ion-header>
    <ion-navbar>
      <ion-title>Slides</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="page-feed">
  
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <div style="height: 100%;">  
        <img [src]="slide.image" class="slide-image" style="height: 50%;"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
